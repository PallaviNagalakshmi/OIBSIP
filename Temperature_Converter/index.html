<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="converter">
            <div class="unit-selection">
                <div>
                    <label for="fromUnit">From:</label>
                    <select id="fromUnit">
                        <option value="" disabled selected>Select unit</option>
                        <option value="Celsius">Celsius (째C)</option>
                        <option value="Fahrenheit">Fahrenheit (째F)</option>
                        <option value="Kelvin">Kelvin (K)</option>
                    </select>
                </div>
                <div>
                    <label for="toUnit">To:</label>
                    <select id="toUnit">
                        <option value="" disabled selected>Select unit</option>
                        <option value="Celsius">Celsius (째C)</option>
                        <option value="Fahrenheit">Fahrenheit (째F)</option>
                        <option value="Kelvin">Kelvin (K)</option>
                    </select>
                </div>
            </div>
            <input type="number" id="temperatureInput" placeholder="Enter temperature">
            <button onclick="convertTemperature()">Convert <i class="fas fa-arrow-right"></i></button>
        </div>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
